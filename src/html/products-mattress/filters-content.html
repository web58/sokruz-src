<form class="form filters-content">
  <div>
    <ul class="list-reset filters-content__select-list">
      <li>
        <label class="form__select-wrapper filters-content__select">
          <span class="visually-hidden">Высота</span>
          <select class="form__input" name="higth">
            <option disabled selected>Высота</option>
            <option value="1">до 10 см</option>
            <option value="2">от 11 см до 20 см</option>
            <option value="3">от 21 см до 24 см</option>
            <option value="4">от 25 см</option>
          </select>
        </label>
      </li>
      <li>
        <label class="form__select-wrapper filters-content__select">
          <span class="visually-hidden">Жесткость</span>
          <select class="form__input" name="firmness">
            <option disabled selected>Жесткость</option>
            <option value="1">низкая</option>
            <option value="2">ниже средней</option>
            <option value="3">средняя</option>
            <option value="4">выше средней</option>
            <option value="5">высокая</option>
          </select>
        </label>
      </li>
      <li>
        <label class="form__select-wrapper filters-content__select">
          <span class="visually-hidden">Пружинный блок</span>
          <select class="form__input" name="spring">
            <option disabled selected>Пружинный блок</option>
            <option value="1">Беспружинный</option>
            <option value="2">Зависимый</option>
            <option value="3">Независимый</option>
          </select>
        </label>
      </li>
      <li>
        <label class="form__select-wrapper filters-content__select">
          <span class="visually-hidden">Цена от</span>
          <select class="form__input" name="price">
            <option disabled selected>Цена от</option>
            <option value="1">до 5000 руб</option>
            <option value="2">от 5000 руб до 10000 руб</option>
            <option value="3">от 10000 руб</option>
          </select>
        </label>
      </li>
      <li>
        <label class="form__select-wrapper filters-content__select">
          <span class="visually-hidden">Вес на место</span>
          <select class="form__input" name="spring">
            <option disabled selected>Вес на место</option>
            <option value="1">от 90 до 110 кг</option>
            <option value="2">от 120 до 150 кг</option>
          </select>
        </label>
      </li>
    </ul>
  </div>
  <div class="filters-content__btns">
    <button class="btn-reset btn filters-content__btn" type="submit">Показать</button>
    <button class="btn-reset btn btn--outlined filters-content__btn" type="reset">Сбросить</button>
  </div>
</form>
